<html lang="en">
<head>
    <title>Rhino-Ski</title>

    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="js/game.js"></script>

    <link rel="shortcut icon" type="image/png" href="favicon.png"/>

    <script>
        window.isTesting = false;
    </script>

</head>
<body>
    <div id="reset" class="action-button">
        <div class="action-button-text" id="reset-button">
            Reset Game
        </div>
    </div>
    <div id="points">
        <div class="points-text-wrapper">
            <div id="current-points" class="points-text"></div>
            <div id="high-score" class="points-text"></div>
            <div id="all-time" class="points-text"></div>
            <div id="speed" class="points-text"></div>
        </div>
    </div>
    <div id="pause" class="action-button">
        <div class="action-button-text">
            Pause Game
        </div>
    </div>
</body>
</html>
